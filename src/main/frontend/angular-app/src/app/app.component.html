<div class="container-fluid">
  <div class="w-100 text-end" *ngIf="authenticationService.isUserAuthenticated()">
    {{ "navbar.loggedInAs" | translate }}
    <strong>{{ authenticationService.getAuthenticatedUserUsername() }}</strong>
    |
    <a href="#" (click)="logout()" class="btn btn-danger">{{
      "navbar.logout" | translate
      }}</a>
  </div>
  <div class="text-end mt-2">
    <!-- Example single danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {{ "language.change" | translate }}
      </button>
      <ul class="dropdown-menu">
        <li>
          <button type="button" (click)="changeLanguage('de')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/de.svg" alt="deflag" class="me-2" style="display: inline-block" />
            {{"language.german" | translate }}
          </button>
        </li>
        <li>
          <button type="button" (click)="changeLanguage('en')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/en.svg" alt="enflag" class="me-2" style="display: inline-block" />
            {{"language.english" | translate }}
          </button>
        </li>
        <li>
          <button type="button" (click)="changeLanguage('es')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/es.svg" alt="esflag" class="me-2" style="display: inline-block" />
            {{"language.spanish" | translate }}
          </button>
        </li>
        <li>
          <button type="button" (click)="changeLanguage('fr')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/fr.svg" alt="frflag" class="me-2" style="display: inline-block" />
            {{"language.french" | translate }}
          </button>
        </li>
        <li>
          <button type="button" (click)="changeLanguage('hr')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/hr.svg" alt="hrflag" class="me-2" style="display: inline-block" />
            {{"language.croatian" | translate }}
          </button>
        </li>
        <li>
          <button type="button" (click)="changeLanguage('it')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/it.svg" alt="itflag" class="me-2" style="display: inline-block" />
            {{"language.italian" | translate }}
          </button>
        </li>
        <li>
          <button type="button" (click)="changeLanguage('jp')" class="dropdown-item">
            <img width="30px" height="30px" src="../assets/icons/jp.svg" alt="jpflag" class="me-2" style="display: inline-block" />
            {{"language.japanese" | translate }}
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
