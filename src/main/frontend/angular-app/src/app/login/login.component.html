<div class="h-100">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col text-center">
        <h1 class="display-3 text-dark">Hardware App</h1>
        <h3 class="text-uppercase text-muted">HW APP</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-6 h-100">
        <div class="card mt-5">
          <div class="card-body">
            <form #authenticationForm="ngForm" class="form-signin" name="authenticationForm">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Prijava</h1>
              </div>
              <div class="form-label-group mb-3">
                <label>Korisničko ime</label>
                <input [(ngModel)]="login.username" [disabled]="authenticating"
                       autocomplete="username" class="form-control" name="username"
                       placeholder="Unesite korisničko ime" required type="username">
              </div>
              <div class="form-label-group">
                <label>Lozinka</label>
                <input [(ngModel)]="login.password" [disabled]="authenticating"
                       autocomplete="current-password" class="form-control" name="password"
                       placeholder="Unesite lozinku" required type="password">
              </div>
              <button (click)="buttonLoginClick()" [disabled]="authenticating"
                      class="btn btn-lg btn-primary btn-block mt-3" type="submit">Prijava <span
                class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="authenticating"></span>
              </button>
              <div class="text-danger mt-2" *ngIf="authenticationError">Došlo je do pogreške prilikom prijave, provjerite uneseno korisničko ime i lozinku te pokušajte ponovno.</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
