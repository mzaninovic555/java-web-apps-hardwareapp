<div *ngIf="review" class="row col-md-4 ms-5 mt-4">
  <ul class="list-group">
    <li class="list-group-item list-group-item-danger">{{review!.title}}</li>
    <li class="list-group-item">Ime: {{review!.content}}</li>
    <li class="list-group-item">{{review!.grade}}/5</li>
  </ul>
</div>
<div class="row col-md-4 ms-5 mt-4">
  <span class="badge bg-secondary">
    Review is about: 
    {{hardware?.name}} -- 
    ${{hardware?.price}}
  </span>
</div>
